<!-- ************************ IMPORTANT INFORMATION ************************************
  This hybrid navigation bar template is provided as an example of how to configure
  a JET hybrid mobile application with a navigation bar as a single page application
  using ojRouter and oj-module.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="pt-br">
  <head>
    <title>Contador de Pessoas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/redwood/14.1.2/web/redwood.min.css" id="basestyles"/>


    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" id="uxiconFont" href="css/ojuxIconFont.min.css" type="text/css"/>
    <link rel="stylesheet" id="uxiconFont" href="css/ojuxIconFont.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <style>
    
    .oj-navigationlist-horizontal:not(.oj-navigationlist-icon-only) .oj-navigationlist-item {
      margin-right: 5px;
      margin-left: 5px;
    }
    
    .oj-navigationlist-stack-icon-label li {
      padding-bottom: 0px !important;
      margin: 0px;
      margin-bottom: 15px;
    }

    oj-navigation-list a {
      height: 3rem !important;
    }

    .oj-navigationlist-item-label {
      padding-bottom: 10px !important;
    }

  </style>
  <body>
    <!-- template for rendering navigation bar items -->
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data.detail.iconClass]]"></span>
        <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
      </a></li>
    </script>
    <div id="globalBody">

      <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
        <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
      </div>

      <oj-module config="[[moduleAdapter.koObservableConfig]]" animation="[[moduleAdapter.animation]]"></oj-module>
      <!--
         ** Oracle JET V14.1.0 hybrid mobile application navigation bar pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <div class="oj-applayout-fixed-bottom">
        <div role="navigation" class="oj-hybrid-applayout-navbar-app">
          <oj-navigation-list id="navList" 
                              class="oj-navigationlist-stack-icon-label"
                              data="[[navDataProvider]]"
                              edge="top"
                              item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                              selection="{{selection.path}}">
          </oj-navigation-list>
        </div>
      </div>
    </div>

    <!-- Import através do injector, desde versão 11 JET
    https://www.oracle.com/webfolder/technetwork/jet-1100/index.html?_ojCoreRouter=releasenotes  -->
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/libs/require/require.js"></script>

    <!-- Imports da Versão Release -->
    <!-- <script type="text/javascript" src="js/bundle.js"></script> -->

    <!-- Imports da Versão Debug  -->
    <script type="text/javascript" src="js/main.js"></script>

  </body>


</html>
